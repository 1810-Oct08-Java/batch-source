<div>
  <h3>User Profile</h3>
  <ul id='info'>
    <li>
      Name: {{name}}
    </li>
    <li>
      Email: {{email}}
    </li>
    <li>
      Username: {{username}}
    </li>
    <li>
      Birthdate: {{birthdate}}
    </li>
  </ul>
  <button (click)='hideOrShowProfile()'>Show/Hide Profile</button>
</div>
